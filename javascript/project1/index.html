<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
  </head>
  <body>
    <main>
      <div class="output-contianer">
        <p id="output-value">0</p>
      </div>
      <div class="btn-container">
        <button class="btn" onclick="displayOutput(`+`)">+</button>
        <button class="btn" onclick="displayOutput(7)">7</button>
        <button class="btn" onclick="displayOutput(8)">8</button>
        <button class="btn" onclick="displayOutput(9)">9</button>
        <button class="btn" onclick="displayOutput(`+`)">-</button>

        <button class="btn" onclick="displayOutput(4)">4</button>
        <button class="btn" onclick="displayOutput(5)">5</button>
        <button class="btn" onclick="displayOutput(6)">6</button>
        <button class="btn" onclick="displayOutput(`*`)">*</button>

        <button class="btn" onclick="displayOutput(1)">1</button>
        <button class="btn" onclick="displayOutput(2)">2</button>
        <button class="btn" onclick="displayOutput(3)">3</button>
        <button class="btn" onclick="displayOutput(`/`)">/</button>

        <button class="btn" onclick="displayOutput(0)">0</button>
        <button class="btn" onclick="displayOutput(`.`)">.</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn" onclick="clearScreen()">C</button>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
